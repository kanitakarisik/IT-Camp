<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aqua">
    <label for="username">Ime i prezime primaoca:</label>
    <input
      type="text"
      name="Username"
      id="username"
      placeholder="ime i prezime"
    />
    <br />
    <br />
    <label for="datum">Unesite datum rodjenja:</label>
    <input
      type="date"
      name="datum"
      id="datum"
      min="1950-01-01"
      max="2500-01-01"
    />
    <br />
    <br />
    <label for="Grad">Grad:</label>
    <input type="text" name="grad" id="grad" placeholder="grad" required />
    <br />
    <br />
    <label for="Ulica i broj">Ulica i broj:</label>
    <input
      type="text and number"
      name="ulica i broj"
      id="ulica i broj"
      placeholder="ulica i broj"
    />
    <br />
    <br />
    <label for="Broj telefona">Broj telefona:</label>
    <input
      type="numbers"
      name="broj telefona"
      id="broj telefona"
      placeholder="broj telefona"
      min="9"
      max="10"
    />
    <br />
    <br />
    <label for="password">Unesite lozinku:</label>
    <input type="password" name="Lozinka" id="password" placeholder="lozinka" />
    <br />
    <br />
    <p><b> Odaberite nacin placanja:</b></p>
    <label for="placanje">Placanje pouzecem</label>
    <input type="checkbox" name="placanje" id="placanje" />
    <br />
    <br />
    <label for="placanje">Placanje putem racuna</label>
    <input type="checkbox" name="placanje" id="placanje" />

    <br />
    <br />
  </body>
</html>
